version: '3.8'
services:
  app:
    build: .
    container_name: testexam_app
    ports:
      - "8080:8080"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: testexam_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - webnet

networks:
  webnet:
